<html lang="pt-br">

  <body>
    <header>
      <div class="container">
        <h2 class="logo">PRIDEFLIX</h2>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">ALGUÉM AVISA?</h3>
          <p class="sinopse">
            Uma jovem tem um plano para propor casamento à sua namorada na festa
            de Natal da família, mas descobre que sua parceira ainda não se
            assumiu perante seus pais conservadores.
          </p>
          <div class="button">
            <button role="button" class="botao">
              <i class="fa-solid fa-play"></i>
              ASSITIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fa-solid fa-circle-info"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>
